<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Город для подростков</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="mobile-header">
        <div class="logo">Город для подростков</div>
    </header>

    <section class="recommendations">
        <h2>По вашим интересам</h2>
        <div class="card-container">
            <div class="card">
                <div class="card-image"></div>
                <div class="card-content">
                    <h3>Кружок робототехники</h3>
                    <p>11 апреля, 20:00</p>
                </div>
            </div>
            <div class="card">
                <div class="card-image"></div>
                <div class="card-content">
                    <h3>Мастер-класс по рисованию</h3>
                    <p>18 декабря</p>
                </div>
            </div>
        </div>
    </section>

    <section class="upcoming-events">
        <h2>События в ближайшие дни</h2>
        <div class="card-container">
            <div class="card">
                <div class="card-image"></div>
                <div class="card-content">
                    <h3>Ледовый каток</h3>
                    <p>30 и 31 декабря</p>
                </div>
            </div>
            <div class="card">
                <div class="card-image"></div>
                <div class="card-content">
                    <h3>Хроники чудес</h3>
                    <p>1 января</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="mobile-footer">
        <nav>
            <a href="#">Главная</a>
            <a href="#">Поиск</a>
            <a href="#">Профиль</a>
        </nav>
    </footer>
</body>
</html>
